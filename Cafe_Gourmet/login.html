<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Login</h1>
        <nav>

            <a href="register.html">Cadastro</a>

    <main>

</body>
