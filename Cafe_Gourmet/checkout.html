<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Finalização de Compras</h1>
        <nav>
            <a href="index.html">Produtos</a>
        </nav>
    </header>
    <main>
        <section class="checkout-section">
            <h2>Itens no Carrinho</h2>
            <div class="cart-items">
                <!-- Itens do carrinho serão adicionados aqui pelo script.js -->
            </div>
            <div class="total">
                <h2>Total: R$<span id="total-price">0.00</span></h2>
            </div>
            <form id="checkout-form">
                <label for="checkout-name">Nome:</label>
                <input type="text" id="checkout-name" required>
                <label for="checkout-address">Endereço:</label>
                <input type="text" id="checkout-address" required>
                <label for="checkout-card">Cartão de Crédito:</label>
                <input type="text" id="checkout-card" required>
                <button type="submit">Finalizar Compra</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
